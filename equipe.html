<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe - ASBR-TT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ========================= -->
  <!-- MENU PRINCIPAL DU SITE    -->
  <!-- ========================= -->
  <div id="menu-placeholder"></div>

  <main>
    <!-- ========================= -->
    <!-- SECTION : ÉQUIPE DU CLUB  -->
    <!-- ========================= -->
    <section class="card">
      <h1>Notre Équipe</h1>
      <p>Voici les membres du club de tennis de table.</p>

      <!-- Exemple de membres (à personnaliser) -->
      <div class="info-cards">
        <div class="info-card">
          <span class="icon">🏓</span>
          <h2>Jean Dupont</h2>
          <p>Président</p>
        </div>
        <div class="info-card">
          <span class="icon">🏓</span>
          <h2>Marie Martin</h2>
          <p>Entraîneuse</p>
        </div>
        <div class="info-card">
          <span class="icon">🏓</span>
          <h2>Lucas Bernard</h2>
          <p>Trésorier</p>
        </div>
      </div>
    </section>
  </main>

  <!-- ========================= -->
  <!-- FOOTER DU SITE           -->
  <!-- ========================= -->
  <footer>
    <p>© 2025 - ASBR-TT</p>
  </footer>

  <!-- ========================= -->
  <!-- SCRIPTS JS               -->
  <!-- ========================= -->
  <!-- Charger dynamiquement le menu -->
  <script>
    fetch("partials/menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu-placeholder").innerHTML = html);
  </script>

  <!-- Script principal du site -->
  <script src="js/script.js"></script>
</body>
</html>
