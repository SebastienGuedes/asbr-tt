<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe - Club Tennis de Table</title>
  <!-- Lien vers le CSS principal -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ========================= -->
  <!-- MENU PRINCIPAL DU SITE    -->
  <!-- ========================= -->
  <div id="menu-placeholder"></div>

  <main>
    <!-- ========================= -->
    <!-- SECTION : ÉQUIPE DU CLUB  -->
    <!-- ========================= -->
<div class="card">
  <h1>Horaires d’Entraînement</h1>

  <!-- Salle 1 -->
  <h2>🏓 Salle Roger Salengro</h2>
  <table class="horaire-table">
    <thead>
      <tr>
        <th>Jour</th>
        <th>Horaire</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lundi</td>
        <td>18h00 – 20h00</td>
        <td>Jeunes</td>
      </tr>
      <tr>
        <td>Mercredi</td>
        <td>19h00 – 22h00</td>
        <td>Entraînement libre</td>
      </tr>
    </tbody>
  </table>

  <!-- Salle 2 -->
  <h2>🏓 Salle des Sports Jean Moulin</h2>
  <table class="horaire-table">
    <thead>
      <tr>
        <th>Jour</th>
        <th>Horaire</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mardi</td>
        <td>18h30 – 20h30</td>
        <td>Jeunes</td>
      </tr>
      <tr>
        <td>Vendredi</td>
        <td>20h00 – 23h00</td>
        <td>Entraînement libre</td>
      </tr>
    </tbody>
  </table>
</div>

  </main>

  <!-- ========================= -->
  <!-- FOOTER DU SITE           -->
  <!-- ========================= -->
  <footer>
    <p>© 2025 - Club de Tennis de Table</p>
  </footer>

  <!-- ========================= -->
  <!-- SCRIPTS JS               -->
  <!-- ========================= -->
  <!-- Charger le menu depuis le fichier externe -->
  <script>
    fetch("partials/menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu-placeholder").innerHTML = html);
  </script>

  <!-- Script principal du site -->
  <script src="js/script.js"></script>
</body>
</html>
